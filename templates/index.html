<!DOCTYPE html>
<html>
<head>
	<title>login</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
</head>
<style>
        html {
            height: 100%;
        }

        body {
            background-image: url(sk.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
    </style>
<body>
    <div style="background-color: white;position: absolute; top:30%; left:-1vh;width: 100%;height: 40vh; opacity: 0.4;"></div>
    <div style="background-color:  #FFFFFF;position: absolute; top:30%; left:35%;width: 30%;height: 40vh; opacity: 1;z-index: 1;">
        username
        <input type="text" id="user_name" style="margin: 10vh 0vh 2vh 20vh;height: 2vh;">
        <br>
        <button id='login'>login</button>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function() { 
            namespace = '/test';
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);
            $('#login').click(function(){
                user_name=document.getElementById('user_name').value;
                socket.emit('user_login', {username:user_name});
            })
            socket.on('redirect', function (data) {
                window.location = data.url;
            });

        });
</script>
</html>
